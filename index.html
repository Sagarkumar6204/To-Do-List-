<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List by Sagar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <h2>To-Do List<img src="todolist.jpg" alt="To-Do List Image"></h2>
            <div class="row">
                <input type="text" id="input-box" placeholder="Add Text">
                <button onclick="addTask()">Add</button>
            </div>
            <ul id="list-container">
                <!-- To-Do list items will be inserted dynamically here -->
            </ul>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
